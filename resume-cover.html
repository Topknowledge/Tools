<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Build professional resumes and cover letters with our AI-powered resume builder. Choose from multiple designs and get SEO-optimized, job-ready documents instantly." />
    <meta name="keywords" content="AI Resume Builder, Cover Letter Creator, Resume Templates, Free Resume Generator, Job Application Tool" />
    <meta name="author" content="AI Resume Builder Team" />
    <title>AI Resume & Cover Letter Builder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- Google AdSense -->
    <script data-ad-client="ca-pub-xxxxxxxxxxxxxxxx" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>
<body class="bg-gray-100 text-gray-800" x-data="resumeBuilder()">
    <header class="bg-white shadow p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold">AI Resume & Cover Letter Builder</h1>
        <!-- Ad Slot -->
        <ins class="adsbygoogle" style="display:inline-block;width:300px;height:90px" data-ad-client="ca-pub-xxxxxxxxxxxxxxxx" data-ad-slot="1234567890"></ins>
        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </header><main class="p-6 max-w-6xl mx-auto">
    <section class="grid md:grid-cols-2 gap-6">
        <div class="bg-white p-4 rounded shadow">
            <h2 class="text-xl font-semibold mb-4">Enter Your Information</h2>
            <input class="w-full border p-2 mb-2" type="text" placeholder="Full Name" x-model="form.name">
            <input class="w-full border p-2 mb-2" type="text" placeholder="Email Address" x-model="form.email">
            <input class="w-full border p-2 mb-2" type="text" placeholder="Phone Number" x-model="form.phone">
            <textarea class="w-full border p-2 mb-2" placeholder="Professional Summary" x-model="form.summary"></textarea>
            <textarea class="w-full border p-2 mb-2" placeholder="Work Experience" x-model="form.experience"></textarea>
            <textarea class="w-full border p-2 mb-2" placeholder="Education" x-model="form.education"></textarea>
            <textarea class="w-full border p-2 mb-2" placeholder="Skills" x-model="form.skills"></textarea>
        </div>

        <div class="bg-white p-4 rounded shadow">
            <h2 class="text-xl font-semibold mb-4">Choose Template</h2>
            <select class="w-full border p-2 mb-4" x-model="selectedTemplate">
                <option value="classic">Classic Resume</option>
                <option value="modern">Modern Resume</option>
                <option value="cover">Cover Letter</option>
            </select>
            <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700" @click="generateDocument">Generate Document</button>
            <div class="mt-4">
                <h3 class="text-lg font-semibold mb-2">Preview:</h3>
                <div class="p-4 border bg-gray-50 whitespace-pre-wrap" x-text="generatedOutput"></div>
            </div>
        </div>
    </section>

    <!-- Ad Slot -->
    <div class="mt-8 text-center">
        <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-xxxxxxxxxxxxxxxx" data-ad-slot="9876543210" data-ad-format="auto" data-full-width-responsive="true"></ins>
        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>
</main>

<footer class="bg-white p-4 mt-8 text-center shadow">
    <p>&copy; 2025 AI Resume Builder. All rights reserved.</p>
</footer>

<script>
    function resumeBuilder() {
        return {
            form: {
                name: '', email: '', phone: '', summary: '', experience: '', education: '', skills: ''
            },
            selectedTemplate: 'classic',
            generatedOutput: '',

            generateDocument() {
                const { name, email, phone, summary, experience, education, skills } = this.form;
                let output = '';

                if (this.selectedTemplate === 'classic') {
                    output += `Name: ${name}\nEmail: ${email}\nPhone: ${phone}\n\nProfessional Summary:\n${summary}\n\nExperience:\n${experience}\n\nEducation:\n${education}\n\nSkills:\n${skills}`;
                } else if (this.selectedTemplate === 'modern') {
                    output += `*** ${name.toUpperCase()} ***\nEmail: ${email} | Phone: ${phone}\n\n== Summary ==\n${summary}\n\n== Experience ==\n${experience}\n\n== Education ==\n${education}\n\n== Skills ==\n${skills}`;
                } else if (this.selectedTemplate === 'cover') {
                    output += `Dear Hiring Manager,\n\n${summary}\n\nSincerely,\n${name}\nEmail: ${email} | Phone: ${phone}`;
                }

                this.generatedOutput = output;
            }
        };
    }
</script>

</body>
</html>
